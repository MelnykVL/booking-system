spring:
  liquibase:
    default-schema: booking_system
  application:
    name: booking-system
  datasource:
    url: jdbc:postgresql://localhost:5432/booking_system_db
    username: user
    password: password
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs